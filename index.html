<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .product {
            width: 45%;
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100px;
            height: auto;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        .remove { background: #dc3545; }
        .remove:hover { background: #c82333; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Grocery Store</h2>

        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Apple">
                <h3>Apple - $2</h3>
                <button onclick="addToCart('Apple', 2)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Banana">
                <h3>Banana - $1</h3>
                <button onclick="addToCart('Banana', 1)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Milk">
                <h3>Milk - $3</h3>
                <button onclick="addToCart('Milk', 3)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Bread">
                <h3>Bread - $2</h3>
                <button onclick="addToCart('Bread', 2)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h3>Cart Summary</h3>
            <ul id="cartItems"></ul>
            <p id="cartTotal">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = {};

        function addToCart(item, price) {
            if (cart[item]) {
                cart[item].quantity++;
            } else {
                cart[item] = { price, quantity: 1 };
            }
            updateCart();
        }

        function removeFromCart(item) {
            if (cart[item].quantity > 1) {
                cart[item].quantity--;
            } else {
                delete cart[item];
            }
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById('cartItems');
            let total = 0;
            cartList.innerHTML = '';

            for (let item in cart) {
                let li = document.createElement('li');
                li.innerHTML = `${item} - $${cart[item].price} x ${cart[item].quantity} 
                                <button class="remove" onclick="removeFromCart('${item}')">Remove</button>`;
                cartList.appendChild(li);
                total += cart[item].price * cart[item].quantity;
            }

            document.getElementById('cartTotal').innerText = "Total: $" + total;
        }

        function checkout() {
            alert("Thank you for your purchase!");
            cart = {};
            updateCart();
        }
    </script>

</body>
</html>
